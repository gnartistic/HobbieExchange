<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hobbyXchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/sign-up-styles.css">
</head>

<body>
    <div class="tile color1 is-fullwidth p-5 is-family-monospace">
        <ul class="tile">
            <li>
                <a class="topNav is-size-3" href="/assets/mockups/main.html">Home</a>
            </li>
        </ul>
        <ul class="topNav">
            <li>
                <a class="has-text-weight-bold topNav is-size-5" href="/assets/mockups/search.html">Search</a>
            </li>
            <li>
                <a class="has-text-weight-bold topNav is-size-5" href="/assets/mockups/catergories.html">Categories</a>
            </li>
            <li>
                <a class="has-text-weight-bold topNav is-size-5" href="/assets/mockups/create-listing.html">Create
                    Listing</a>
            </li>
        </ul>
    </div>
    </nav>
    <section class="has-background-light listing">
        <a href="#">
            <img class="pr-3" src="/assets/images/Welcome-banner.png">
        </a>
    </section>
    <section class="Listings p-5">
        <div class="tile is-ancestor flex">
            <div class="tile is-parent justify-content-center">
                <div class="tile is-10 is-child notification">
                    <form>
                        <div class="tile is-12 justify-content-between">
                            <h2 class="title pb-5">Create User Example</h2>
                        </div>
                        <div class="tile is-vertical">
                            <h3 class="subtitle">Name</h3>
                            <input class="mb-5" placeholder="ex: John Parker"></input>
                            <h3 class="subtitle">Username</h3>
                            <input class="mb-5" placeholder="ex: coolUsername"></input>
                            <h3 class="subtitle">Email</h3>
                            <input class="mb-5" placeholder="ex: yourEmail@example.com"></input>
                            <h3 class="subtitle mt-5">Password</h3>
                            <h5 class="mb-3">* must be at least 6 characters long</h5>
                            <input class="mb-5" placeholder="********"></input>
                            <h3 class="subtitle pt-5">Wish List</h3>
                            <textarea class="textarea mb-5 is-warning" placeholder="ex: Skateboard, Cook Books, Knitting Supplies"></textarea>
                            <div class="tile pt-5 is-6">
                                <button class="button" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <script src="https://kit.fontawesome.com/2a0f064e00.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</body>

</html>
